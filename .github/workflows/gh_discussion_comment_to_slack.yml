name: Send Discussion Comments to Slack

on:
  discussion_comment:
    types: [created]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    steps:
      - name: Send formatted message to Slack
        uses: slackapi/slack-github-action@v1.18.0
        with:
          channel-id: "tech-support" # Slack Ï±ÑÎÑê ID
          payload: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "üí¨ New Comment on GitHub Discussion!"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üìù Discussion:* <${{ github.event.discussion.html_url }}|${{ github.event.discussion.title }}>\n\n>${{ github.event.discussion.body }}"
                  }
                },
                {
                  "type": "divider"
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*üí¨ New Comment by <${{ github.event.comment.user.html_url }}|${{ github.event.comment.user.login }}>*\n>${{ github.event.comment.body }}"
                  },
                  "accessory": {
                    "type": "image",
                    "image_url": "${{ github.event.comment.user.avatar_url }}",
                    "alt_text": "User Avatar"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üîó View Discussion"
                      },
                      "url": "${{ github.event.discussion.html_url }}",
                      "style": "primary"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "üí¨ View Comment"
                      },
                      "url": "${{ github.event.comment.html_url }}",
                      "style": "default"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
